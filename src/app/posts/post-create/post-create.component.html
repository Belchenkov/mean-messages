<mat-card>
    <mat-form-field>
        <input
                type="text"
                matInput
                [(ngModel)]="enteredTitle"
                placeholder="Title"
        >
    </mat-form-field>
    <mat-form-field>
    <textarea
            matInput
            rows="6"
            [(ngModel)]="enteredContent"
            placeholder="Content"
    ></textarea>
    </mat-form-field>
    <button
            mat-raised-button
            color="primary"
            (click)="onAddPost()"
    >Save Post</button>
</mat-card>
<hr>
