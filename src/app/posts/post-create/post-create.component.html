<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (ngSubmit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input
                    type="text"
                    matInput
                    ngModel
                    name="title"
                    [ngModel]="post?.title"
                    placeholder="Post Title"
                    required
                    #title="ngModel"
            >
            <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea
                    matInput
                    rows="4"
                    [ngModel]="post?.content"
                    name="content"
                    placeholder="Post Content"
                    required
                    #content="ngModel"
            ></textarea>
            <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
        </mat-form-field>
        <button
                class="mt-1"
                mat-raised-button
                color="primary"
                type="submit"
        >Save Post</button>
    </form>
</mat-card>
<hr>
