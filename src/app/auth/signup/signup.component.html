<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)="onSignup(signupForm)" #signupForm="ngForm">
    <mat-form-field>
      <input
        type="email"
        name="email"
        ngModel
        #emailInput="ngModel"
        matInput
        placeholder="E-Mail"
        required
        email
      >
      <mat-error
        *ngIf="emailInput.invalid">
        Please enter a valid email
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Password"
        ngModel
        #passwordInput="ngModel"
        required
      >
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button
      class="mt-1"
      mat-raised-button
      color="primary"
      type="submit"
    >Signup</button>
  </form>
</mat-card>
<hr>
