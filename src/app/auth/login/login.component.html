<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="E-Mail"
      >
      <mat-error
        *ngIf="">
        Please enter a post title
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password">
      <mat-error *ngIf="">Please enter a valid password</mat-error>
    </mat-form-field>
    <button
      class="mt-1"
      mat-raised-button
      color="primary"
      type="submit"
    >Login</button>
  </form>
</mat-card>
<hr>
